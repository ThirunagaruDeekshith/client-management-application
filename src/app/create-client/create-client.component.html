<div class="row">
    <div class="col-xs-12">
        <form  (ngSubmit)="AddClient(f)" #f="ngForm">
            <div class="row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required> 
                </div> 
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required> 
                </div> 
                <div class="form-group">
                    <label for="serial_number">Serial Number</label>
                    <input type="number" id="serial_number" class="form-control" name="serial_number" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" name="address" ngModel required> 
                </div> 
                <div class="form-group">
                    <label for="password">Password (Note: includes at least one uppercase letter, one lowercase letter, one number, one special character, and has a length of more than 8 characters )</label>
                    <input type="password" id="password" class="form-control" name="password" ngModel required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{9,}$">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" class="form-control" name="confirm_password" ngModel required >
                </div>
            </div>
            <div >
                <button class="btn btn-success m-1" type="submit" [disabled]="!f.valid">{{'Register'}}</button>
                <button class="btn btn-primary m-1" type="button" (click)="onClear()" >Clear</button>
            </div>
        </form>
    </div>
</div>
