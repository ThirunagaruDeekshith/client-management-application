<div class="row">
    <div class="col-xs-12">
        <form  (ngSubmit)="AddMeeting(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="topic">MeetingTopic</label>
                    <input type="text" id="topic" class="form-control" name="MeetingTopic" ngModel required> 
                </div> 
                <div class="col-sm-5 form-group">
                    <label for="number">NumberofPeople</label>
                    <input type="number" id="number" class="form-control" name="NumberofPeople" ngModel required pattern="^[1-9]+[0-9]*$"> 
                </div> 
                <div class="col-sm-2 form-group">
                    <label for="StartTime">StartTime</label>
                    <input type="datetime-local" id="StartTime" class="form-control" name="StartTime" ngModel required >
                </div>
            </div>
            <div class="col-xs-12">
                <button class="btn btn-success m-1" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
                <button class="btn btn-danger m-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                <button class="btn btn-primary m-1" type="button" (click)="onClear()" >Clear</button>
            </div>
        </form>
    </div>
</div>
