<div class="row">
    <div class="col-xs-12">
        <form  (ngSubmit)="AddClient(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required> 
                </div> 
                <div class="col-sm-5 form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required> 
                </div> 
                <div class="col-sm-2 form-group">
                    <label for="serial_number">Serial Number</label>
                    <input type="number" id="serial_number" class="form-control" name="serial_number" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="col-xs-12">
                <button class="btn btn-success m-1" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
                <button class="btn btn-danger m-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                <button class="btn btn-primary m-1" type="button" (click)="onClear()" >Clear</button>
            </div>
        </form>
    </div>
</div>
